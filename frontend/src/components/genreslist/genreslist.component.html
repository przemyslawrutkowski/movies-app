<div class="genres-list-container">
    <h3 class="genres-list-title">Genres</h3>
    <ul class="genres-list">
        @for(genreEntry of genres; track genreEntry._id) {
        <li class="genre-item">
            <input type="checkbox" id="genre-{{ genreEntry._id }}" class="genre-checkbox">
            <label for="genre-{{ genreEntry._id }}" class="genre-label">{{ genreEntry.name }}</label>
        </li>
        }
    </ul>
</div>
