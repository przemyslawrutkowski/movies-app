<div class="genres-list-container">
    <h3 class="genres-list-title">Genres</h3>
    <ul class="genres-list">
        @for(genreEntry of genres; track genreEntry._id) {
        <li class="genre-item">
            <a class="genre-link">{{ genreEntry.name }}</a>
        </li>
        }
    </ul>
</div>
